<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USAR AI Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>USAR AI Demo (Powered by NVIDIA AIQ)</h1>
    <section id="chat">
        <h2>Chat</h2>
        <textarea id="message" rows="4" cols="50" placeholder="Ask a question..."></textarea><br>
        <button id="sendBtn">Send</button>
        <pre id="chatResponse"></pre>
    </section>
    <section id="ics">
        <h2>Generate ICS 205</h2>
        <input type="text" id="incident" placeholder="Incident description"><br>
        <button id="icsBtn">Generate</button>
        <pre id="icsResponse"></pre>
    </section>
    <script src="script.js"></script>
</body>
</html>
